<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Tic Tac Toe</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./assets/X.svg" type="image/x-icon" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="setUp">
				<input type="text" name="p1name" id="p1name" placeholder="P1 Name" />
				<button onclick="setPName()" id="start-button" type="button">START GAME</button>
				<input type="text" name="p2name" id="p2name" placeholder="P2 Name" />
			</div>
			<div class="players hidden">
				<div class="p1">
					<h2 id="player-1-name">&nbsp;</h2>
					<p class="score1">0</p>
				</div>
				<div class="p2">
					<h2 id="player-2-name">&nbsp;</h2>
					<p class="score2">0</p>
				</div>
				<button onclick="displayController.restartGame()" id="btn-restart" type="button">RESTART GAME</button>
			</div>
			<div class="outcome hidden">
				<h3 class="winner">GAME READY</h3>
			</div>
		</header>
		<div class="container hidden">
			<div id="game-board"></div>
		</div>
	</body>
</html>
